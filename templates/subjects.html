{% extends "base.html" %}

{% block content %}

<div>

    {% for subject in entries_subjects %}

        <section>
            <h2 class="text__link"> <a href="{{ url_for('subject', subject_name=subject[0]) }}">{{ subject[0] }}</a> </h2>
            <!-- add photo in asset -->
            <p class="text__paragraph">{{ subject[1] }}</p>
            <hr class="solid">
        </section>

    {% endfor %}
    
</div>

{% endblock %}
