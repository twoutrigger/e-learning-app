{% extends "base.html" %}

{% block content %}

<div>
    <section>
        <h1 class="text__header">Courses for {{ subject_name }}</h1>
        <br>
    </section>
</div>
<div>
    {% for course in entries_courses %}

    <section>
        <h2 class="text__link"> <a href="{{ url_for('course', course_name=course[0]) }}">{{ course[0] }}</a> </h2>
        <p class="text__paragraph">{{ course[1] }}</p>
        <hr class="solid">
    </section>

    {% endfor %}
</div>

{% endblock %}
