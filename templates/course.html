{% extends "base.html" %}

{% block content %}

<div>
    <section>
        <h1 class="text__header">Videos for {{ course_name }}</h1>
        <br>
    </section>
</div>
<div>
    {% for video in entries_videos %}

    <section>
        <h2 class="text__link"> <a href="{{ url_for('video', course_name=video[2], video_num=video[3]) }}">{{ video[0] }}</a> </h2>
        <!-- add photo in asset -->
        <p class="text__paragraph">{{ video[1] }}</p>
        <hr class="solid">
    </section>

    {% endfor %}
</div>

{% endblock %}
